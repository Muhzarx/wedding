<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation Hafizd & Najihah</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('bg1.jpg') no-repeat center center/cover;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      backdrop-filter: brightness(40%);
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 1.5s ease-in-out;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      animation: bounceIn 2s ease-in-out;
    }

    header p {
      animation: fadeIn 2s ease-in-out;
    }

    .section {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
      animation: fadeInUp 2s ease-in-out;
    }

    .gallery {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: zoomIn 2s ease-in-out;
    }

    .gallery img {
      width: 200px;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255,255,255,0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }

    form input, form textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    form button {
      padding: 0.8rem;
      background: white;
      color: black;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      border: none;
      height: 300px;
      border-radius: 8px;
      animation: fadeIn 2s ease-in-out;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      animation: fadeIn 3s ease-in-out;
    }

    footer p {
      margin: 0.3rem 0;
    }

    .cover {
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: url('bg1.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      backdrop-filter: brightness(0.4);
    }

    .cover h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
    }

    .cover button {
      margin-top: 2rem;
      background: white;
      color: black;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="cover" id="cover">
    <h1>Hafizd & Najihah</h1>
    <p>August 10, 2026</p>
    <div class="countdown" id="countdown"></div>
    <button onclick="openInvitation()">Open Invitation</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3" />
    Your browser does not support audio.
  </audio>

  <button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

  <div class="overlay" id="mainContent" style="display:none;">
